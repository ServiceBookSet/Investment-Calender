<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Investment Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-page">
        <div class="login-container">
            <div class="login-box">
                <h1><i class="fas fa-chart-line"></i> Investment Calendar</h1>
                <p class="login-subtitle">Secure Investment Tracker</p>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username"><i class="fas fa-user"></i> Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Login</button>
                </form>
                
                <div class="login-info">
                    <p id="loginError" class="error-message" style="display: none;"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application (Hidden until login) -->
    <div id="mainApp" class="main-app" style="display: none;">
        <div class="header-with-logout">
            <h1>Investing Calendar</h1>
            <button id="logoutBtn" class="logout-btn" title="Logout"><i class="fas fa-sign-out-alt"></i></button>
        </div>
        <div id="userInfo" class="user-info">
            <span><i class="fas fa-user-circle"></i> Welcome, <strong id="displayUsername"></strong></span>
        </div>
        
    <div id="calendar-container">
        <div id="calendar-header">
            <button id="prevMonth">&#9664;</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">&#9654;</button>
        </div>
        <div id="calendar-grid"></div>
    </div>
    <div id="investment-info">
        <p>Current Investment Amount: <span id="currentInvestment">0</span></p>
        <p>Market Status: <span id="marketStatus">N/A</span></p>
        <button id="resetDataBtn" title="Reset all data" aria-label="Reset all data"><i class="fas fa-undo"></i></button>
        <button id="exportBtn" title="Export to Excel" aria-label="Export to Excel"><i class="fas fa-download"></i></button>

        <!-- JSON Import/Export controls -->
        <button id="exportJsonBtn" title="Export as JSON" aria-label="Export as JSON"><i class="fas fa-file-export"></i></button>
        <button id="importJsonBtn" title="Import from JSON" aria-label="Import from JSON"><i class="fas fa-file-import"></i></button>
        <input id="importJsonInput" type="file" accept=".json,application/json" style="display:none" />
    </div>

    <!-- Investment History section removed -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>

    <!-- Market Status Dialog -->
    <div id="marketStatusDialog" class="dialog-overlay">
        <div class="dialog-content">
            <h3 id="dialogDate"></h3>
            <p>Did the market go up or fall?</p>
            <button id="marketUpBtn">Up</button>
            <button id="marketFallBtn">Fall</button>
        </div>
    </div>
    </div>
</body>
</html>
